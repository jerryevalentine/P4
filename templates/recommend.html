<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation</title>
</head>
<body>
    <h1>Song Recommendation</h1>
    <form method="POST" action="/recommend">
        <label for="danceability">Danceability:</label>
        <input type="number" id="danceability" name="danceability" step="0.01" min="0" max="1" required><br>

        <label for="energy">Energy:</label>
        <input type="number" id="energy" name="energy" step="0.01" min="0" max="1" required><br>

        <label for="loudness">Loudness:</label>
        <input type="number" id="loudness" name="loudness" step="0.01" min="0" max="1" required><br>

        <label for="speechiness">Speechiness:</label>
        <input type="number" id="speechiness" name="speechiness" step="0.01" min="0" max="1" required><br>

        <label for="acousticness">Acousticness:</label>
        <input type="number" id="acousticness" name="acousticness" step="0.01" min="0" max="1" required><br>

        <input type="submit" value="Get Recommendation">
    </form>

    <form method="POST" action="/reset">
        <input type="submit" value="Reset">
    </form>

    {% if recommendations %}
    <h2>Recommended Songs:</h2>
    <ul>
        {% for song, artist in recommendations %}
        <li>{{ song }} by {{ artist }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
