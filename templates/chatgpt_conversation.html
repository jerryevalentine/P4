{% extends 'base.html' %}

{% block content %}
<h2>ChatGPT Conversation</h2>
<form method="post">
    <div>
        <label for="user_input">Enter your query:</label>
        <textarea id="user_input" name="user_input" rows="10" cols="100" maxlength="10000"></textarea>
    </div>
    <button type="submit">Submit to ChatGPT</button>
</form>
{% if chatgpt_response %}
    <h3>Response</h3>
    <div>{{ chatgpt_response }}</div>
{% endif %}
{% endblock %}
