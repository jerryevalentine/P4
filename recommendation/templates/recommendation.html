<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Recommendation</title>
</head>
<body>
    <h1>Enter Your Preferences</h1>
    <form method="POST" action="/recommendation">
        <label for="danceability">Danceability:</label>
        <input type="number" step="any" name="danceability" required><br>
        <label for="energy">Energy:</label>
        <input type="number" step="any" name="energy" required><br>
        <label for="key">Key:</label>
        <input type="number" step="any" name="key" required><br>
        <label for="loudness">Loudness:</label>
        <input type="number" step="any" name="loudness" required><br>
        <label for="mode">Mode:</label>
        <input type="number" step="any" name="mode" required><br>
        <label for="speechiness">Speechiness:</label>
        <input type="number" step="any" name="speechiness" required><br>
        <label for="acousticness">Acousticness:</label>
        <input type="number" step="any" name="acousticness" required><br>
        <label for="instrumentalness">Instrumentalness:</label>
        <input type="number" step="any" name="instrumentalness" required><br>
        <label for="liveness">Liveness:</label>
        <input type="number" step="any" name="liveness" required><br>
        <input type="submit" value="Get Recommendation">
    </form>
    {% if songs %}
    <h2>Recommended Songs</h2>
    <ul>
        {% for song in songs %}
        <li>{{ song.song }} by {{ song.artist }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
